        /* √öJ ST√çLUS: Inakt√≠v r√°di√≥gomb jel√∂l≈ë */
        .radio-group label.disabled {

        .submit-button {

<body>

    <div class="container">
        <h1>√ötvonaltervez≈ë üó∫Ô∏è</h1>
                <div class="cards-row">

            <div class="card">
                <h3>1. Melyik nap?</h3>
                <div class="form-group button-group">
                    <button type="button" id="today-btn">Ma</button>
                    <button type="button" id="tomorrow-btn">Holnap</button>
                </div>
                <div class="form-group">
                    <label for="date-input">Vagy v√°lassz d√°tumot:</label>

            <div class="card">

            <div class="card">

                                                <label id="timing-now-label">
                            <input type="radio" name="timing" value="now" id="timing-now" checked> Most indulok
                        </label>

                        </label>

            <div class="card">
                <h3>5. Be√°ll√≠t√°sok</h3>
                <div class="form-group">

                    <select id="walk-speed">
                        <option value="MID">Norm√°l</option>

                    </select>
                </div>
                <div class="form-group">
                    <label>T√∂megk√∂zleked√©si eszk√∂z√∂k:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="transport" value="BUS" checked> Busz</label>
                        <label><input type="checkbox" name="transport" value="TRAM" checked> Villamos</label>
                        <label><input type="checkbox" name="transport" value="SUBWAY" checked> Metr√≥</label>
                        <label><input type="checkbox" name="transport" value="RAIL" checked> Vonat</label>
                        <label><input type="checkbox" name="transport" value="SUBURBAN_RAILWAY" checked> H√âV</label>
                        <label><input type="checkbox" name="transport" value="TROLLEYBUS" checked> Troli</label>
                        <label><input type="checkbox" name="transport" value="COACH" checked> T√°vols√°gi busz</label>
                        <label><input type="checkbox" name="transport" value="FERRY" checked> Haj√≥</label>

                </div>
                <div class="form-group">
                    <label>Optimaliz√°l√°s:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="optimization" value="QUICK" checked> Leggyorsabb</label>
                        <label><input type="radio" name="optimization" value="WALK"> Legkevesebb s√©ta</label>
                        <label><input type="radio" name="optimization" value="TRANSFERS"> Legkevesebb √°tsz√°ll√°s</label>
                    </div>
                </div>
            </div>
            
        </div>
        <button class="submit-button" id="submit-btn">√ötvonal tervez√©se</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const submitBtn = document.getElementById('submit-btn');
            const originInput = document.getElementById('origin-input');
            const destinationInput = document.getElementById('destination-input');
            const dateInput = document.getElementById('date-input');
            const arrivalTimeInput = document.getElementById('arrival-time');
            const todayBtn = document.getElementById('today-btn');
            const tomorrowBtn = document.getElementById('tomorrow-btn');
            const timingNow = document.getElementById('timing-now');
            const timingArrival = document.getElementById('timing-arrival');
            const currentLocationBtn = document.getElementById('current-location-btn');
            // √öJ: 'Most indulok' label elem√©nek referenci√°ja
            const timingNowLabel = document.getElementById('timing-now-label');
            
            // Keres√©si tal√°latok t√°rol√°s√°ra szolg√°l√≥ rejtett mez≈ëk
            let originVertex = '';
            let destinationVertex = '';

            // Kezdeti be√°ll√≠t√°sok
            function setInitialState() {
                const today = new Date().toISOString().slice(0, 10);
                dateInput.value = today;
                timingNow.checked = true;
                arrivalTimeInput.disabled = true;
            }
            setInitialState();

            // Funkci√≥ a 'Most indulok' gomb √°llapot√°nak friss√≠t√©s√©re
            function updateTimingNowState() {
                const today = new Date().toISOString().slice(0, 10);
                if (dateInput.value === today) {
                    timingNow.disabled = false;
                    timingNowLabel.classList.remove('disabled');
                } else {
                    timingNow.disabled = true;
                    timingNowLabel.classList.add('disabled');
                    // Ha 'Most indulok' volt kiv√°lasztva, de a d√°tum megv√°ltozott,
                    // √°t√°ll√≠tjuk '√ârkez√©si id≈ë'-re
                    if (timingNow.checked) {
                        timingArrival.checked = true;
                        arrivalTimeInput.disabled = false;
                    }
                }
            }

            // Esem√©nykezel≈ëk a r√°di√≥gombokhoz
            timingNow.addEventListener('change', () => {
                arrivalTimeInput.disabled = true;
            });
            timingArrival.addEventListener('change', () => {
                arrivalTimeInput.disabled = false;
            });

            // Esem√©nykezel≈ëk a d√°tumv√°laszt√≥hoz √©s a gombokhoz
            dateInput.addEventListener('change', updateTimingNowState);
            
            todayBtn.addEventListener('click', () => {
                const today = new Date();
                dateInput.value = today.toISOString().slice(0, 10);
                updateTimingNowState(); // Friss√≠tj√ºk a 'Most indulok' √°llapot√°t
            });

            tomorrowBtn.addEventListener('click', () => {
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);
                dateInput.value = tomorrow.toISOString().slice(0, 10);
                updateTimingNowState(); // Friss√≠tj√ºk a 'Most indulok' √°llapot√°t
            });

            // Aktu√°lis poz√≠ci√≥ lek√©r√©se √©s a vertex be√°ll√≠t√°sa
            currentLocationBtn.addEventListener('click', () => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition((position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        originInput.value = 'Aktu√°lis poz√≠ci√≥';
                        originVertex = `Aktu√°lis poz√≠ci√≥::${lat},${lon}`;
                    }, (error) => {
                        alert('Nem siker√ºlt lek√©rni a poz√≠ci√≥t. K√©rj√ºk, enged√©lyezze a helymeghat√°roz√°st.');
                    });
                } else {
                    alert('A b√∂ng√©sz≈ëje nem t√°mogatja a helymeghat√°roz√°st.');
                }
            });

            /**
             * Autocomplete funkcionalit√°s be√°ll√≠t√°sa
             * @param {HTMLElement} inputElement - A beviteli mez≈ë
             * @param {HTMLElement} resultsElement - A tal√°latokat tartalmaz√≥ div
             * @param {Function} setVertexFn - A vertex √©rt√©k√©t be√°ll√≠t√≥ callback
             */
            const setupAutocomplete = (inputElement, resultsElement, setVertexFn) => {
                inputElement.addEventListener('input', async (e) => {
                    const query = e.target.value.trim();
                    if (query.length < 2) {
                        resultsElement.innerHTML = '';
                        resultsElement.style.display = 'none';
                        return;
                    }

                    resultsElement.innerHTML = '';
                    resultsElement.style.display = 'block';

                    try {
                        const response = await fetch(`https://go.bkk.hu/api/geocoder/v1/geocode?q=${encodeURIComponent(query)}&types=places&types=stop-areas&version=44&appVersion=1.0&key=05f00c85-2177-4345-9103-e72960f3918d`);
                        const data = await response.json();

                        const { otp, osm } = data.data.entry.places;
                        const results = [];
                        if (otp) {
                            otp.forEach(item => results.push({ ...item, type: 'otp' }));
                        }
                        if (osm) {
                            osm.forEach(item => results.push({ ...item, type: 'osm' }));
                        }
                        
                        if (results.length > 0) {
                            results.forEach(item => {
                                const resultItem = document.createElement('div');
                                resultItem.className = 'autocomplete-list-item';
                                if (item.type === 'otp') {
                                    resultItem.classList.add('stop');
                                }
                                resultItem.textContent = item.mainTitle;
                                resultItem.addEventListener('click', () => {
                                    inputElement.value = item.mainTitle;
                                    
                                    let vertex = '';
                                    if (item.type === 'otp') {
                                        const stopId = item.vertex;
                                        vertex = `${item.name}::${stopId}`;
                                    } else if (item.type === 'osm') {
                                        vertex = `${item.name}::${item.lat},${item.lon}`;
                                    }
                                    setVertexFn(vertex);
                                    
                                    resultsElement.innerHTML = '';
                                    resultsElement.style.display = 'none';
                                });
                                resultsElement.appendChild(resultItem);
                            });
                        } else {
                            resultsElement.innerHTML = '<div style="padding: 10px; color: var(--secondary-color);">Nincs tal√°lat</div>';
                        }
                    } catch (error) {
                        console.error('Hiba a keres√©s sor√°n:', error);
                        resultsElement.innerHTML = '<div style="padding: 10px; color: red;">Hiba t√∂rt√©nt a keres√©s k√∂zben.</div>';
                    }
                });

                document.addEventListener('click', (e) => {
                    if (!resultsElement.contains(e.target) && e.target !== inputElement) {
                        resultsElement.innerHTML = '';
                        resultsElement.style.display = 'none';
                    }
                });
            };

            // Be√°ll√≠tjuk az autocomplete funkci√≥t mindk√©t beviteli mez≈ëre
            setupAutocomplete(originInput, document.getElementById('origin-results'), (vertex) => originVertex = vertex);
            setupAutocomplete(destinationInput, document.getElementById('destination-results'), (vertex) => destinationVertex = vertex);
            
            // √ötvonaltervez√©s gomb esem√©nykezel≈ëje
            submitBtn.addEventListener('click', () => {
                const origin = originVertex;
                const destination = destinationVertex;

                if (!destination) {
                    alert('K√©rj√ºk, adja meg a c√©l√°llom√°st!');
                    return;
                }
                if (!origin) {
                    alert('K√©rj√ºk, adja meg a kiindul√°si helyet!');
                    return;
                }

                const baseUrl = `./terv/`;
                const date = dateInput.value;
                const time = arrivalTimeInput.value;
                const today = new Date().toISOString().slice(0, 10);

                let futarUrl = `${baseUrl}?fromPlace=${origin}&toPlace=${destination}`;

                // M√ìDOS√çT√ÅS: Felt√©teles param√©terek hozz√°ad√°sa
                if (timingArrival.checked) {
                    futarUrl += `&arriveBy=true`;
                    if (date && date !== today) futarUrl += `&date=${date}`;
                    if (time) futarUrl += `&time=${time}`;
                } else {
                    futarUrl += `&arriveBy=false`;
                    if (date && date !== today) futarUrl += `&date=${date}`;
                    // √öJ: ha 'Most indulok', a time param√©ter elmarad
                }

                // **√öJ K√ìD R√âSZ: Be√°ll√≠t√°sok param√©tereinek gy≈±jt√©se**
                const walkSpeed = document.getElementById('walk-speed').value;
                futarUrl += `&walkProfile=${walkSpeed}`;

                const optimization = document.querySelector('input[name="optimization"]:checked').value;
                futarUrl += `&optimize=${optimization}`;

                const modes = [];
                modes.push('WALK');
                document.querySelectorAll('input[name="transport"]').forEach(checkbox => {
                    if (checkbox.checked) {
                        modes.push(checkbox.value);
                    }
                });

                futarUrl += `&mode=${modes.join(',')}`;
                futarUrl += `&showIntermediateStops=true`
                
                window.open(futarUrl, '_blank');
            });
            
            // Kezdeti √°llapot be√°ll√≠t√°sa a bet√∂lt√©skor
            setInitialState();
            updateTimingNowState();
        });
    </script>
