<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SzVili.hu</title>
    <style>
        /* Globális stílusok */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(120deg, #4caf50, #0077b6, #ff8c42, #4caf50);
            background-size: 300% 300%;
            animation: backgroundAnimation 10s infinite;
            font-family: 'Raleway', sans-serif;
            overflow: hidden;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .blur-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(20px);
            z-index: 1;
            pointer-events: none;
        }

        .text-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: clamp(2rem, 5vw, 5rem);
            font-weight: 700;
            color: #ffffff;
            transition: 0.5s;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            opacity: 0;
            animation: fadeInUp 2s forwards ease-in-out 1s;
            text-align: center;
            padding: 0 10px;
            z-index: 2;
        }

        .text-container:hover {
            color: black;
            transition: 0.5s;
        }

        .button-container {
            position: relative;
            height: clamp(2rem, 5vw, 5rem);
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0 10px;
            z-index: 2;
            opacity: 0;
            animation: fadeInUp 2s forwards ease-in-out 2s;
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo {
            width: clamp(40px, 8vw, 60px); /* Logó méretének igazítása */
            height: auto;
            fill: #ffeb3b;
            transition: fill 0.5s;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.4));
        }

        .logo:hover {
            fill: #ff8c42;
            transition: fill 0.5s;
        }

        .contact-button {
            margin-top: 20px;
            padding: 5px 10px;
            font-size: 1rem;
            text-decoration: none;
            font-weight: 0;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0);
            border: 1px solid #ffffff;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: padding 0.5s, background-color 0.5s, font-size 0.5s;
        }

        .contact-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
            font-size: 1.2rem;
        }

        .contact-button a {
            color: inherit;
        }
    </style>
    <!-- Betűtípus -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M13 2L3 14h7v8l10-12h-7z' fill='%23ffeb3b'/%3E%3C/svg%3E">
</head>
<body>
    <div class="blur-bg"></div>
    <div class="text-container">
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M13 2L3 14h7v8l10-12h-7z"/>
        </svg>
        SzVili.hu
    </div>

    <!-- Kapcsolat gomb -->
    <div class="button-container">
        <a class="contact-button" href="mailto:hello@szvili.hu">Kapcsolat</a>
    </div>
</body>
</html>
