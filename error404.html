<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Az oldal nem található</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            color: #333;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 2rem;
        }

        a {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }

        .image-container {
            max-width: 600px;
            width: 100%;
            margin-bottom: 2rem;
        }

        .image-container img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://via.placeholder.com/600x400.png?text=404+Error+Image" alt="404 kép">
    </div>
    <h1>404 - Az oldal nem található</h1>
    <p>Sajnáljuk, de a keresett oldal nem elérhető.</p>
    <a href="/">Vissza a főoldalra</a>
</body>
</html>
