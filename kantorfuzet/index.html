<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Kántorfüzet</title>
  <script>
    // Az új domain címe
    const ujDomain = "https://kantorfuzet.szvili.hu";

    // Az aktuális path: pl. "/oldal/valami/xy"
    const path = window.location.pathname;

    // Ellenőrizzük, hogy az útvonal `/oldal/`-lal kezdődik-e
    if (path.startsWith("/kantorfuzet/")) {
      // Levágjuk a "/oldal" részt
      const ujUtvonal = path.replace("/kantorfuzet", "");

      // Átirányítás az új domainre
      const ujUrl = ujDomain + ujUtvonal + window.location.search;
      window.location.replace(ujUrl);
    }
  </script>
</head>
<body>
  <p>Átirányítás folyamatban...</p>
</body>
</html>
