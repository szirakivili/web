<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esküvői alleluják</title>
    <link rel="stylesheet" href="../../zs_styles.css">
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">
</head>
<body>
    <h1>Alleluják temetésre</h1>

    <div class="container">
        <h1>Feltöltés alatt...</h1>
    </div>

    <div class="font-buttons">
        <button id="decrease-font">-</button>
        <button id="increase-font">+</button>
    </div>

    <div class="back-button">
        <a href="../..">&larr;</a>
    </div>

    <script>
        const body = document.body;
        const increaseButton = document.getElementById('increase-font');
        const decreaseButton = document.getElementById('decrease-font');

        let currentFontSize = 16; // Alap betűméret pixelben

        increaseButton.addEventListener('click', () => {
            currentFontSize += 2;
            body.style.fontSize = `${currentFontSize}px`;
        });

        decreaseButton.addEventListener('click', () => {
            if (currentFontSize > 10) { // Minimum méret
                currentFontSize -= 2;
                body.style.fontSize = `${currentFontSize}px`;
            }
        });
    </script>
</body>
</html>
